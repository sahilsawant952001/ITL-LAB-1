        <script type="text/javascript" src="js/technology.js"></script>
        <script>

            function setInfo(index){
              var element = technology[index];
              localStorage.setItem('source',element['source']['name']);
              localStorage.setItem('author',element['author']);
              localStorage.setItem('title',element['title']);
              localStorage.setItem('description',element['description']);
              localStorage.setItem('urlToImage',element['urlToImage']);
              localStorage.setItem('publishedAt',element['publishedAt']);
              localStorage.setItem('content',element['content']);
            }
            
            function display(){
                var ref = document.getElementById('technology-news');
                var count = 0;
                technology.forEach(element => {
                    ref.insertAdjacentHTML('beforeend',`<div class="card" style="width: 18rem;" onclick="setInfo(${count})"><a href="news.html"><img src="${element.urlToImage}" class="card-img-top" /><div class="card-body"><p class="card-text">${element.title}</p></div></a></div>`); 
                    count=count+1; 
                });
            }
        </script>
